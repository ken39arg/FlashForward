<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>FlashForward|Player</title>
    <style type="text/css">
    * {
      margin: 0;
      padding:0;
    }
    #loading {
      background-color: #000;
      text-align: center;
      vertical-align: middle;
      width: 100%;
      height: 62px;
      position: relative; 
      padding-top: 38px;
    }
    </style>
  </head>
  <body>
  <div data-role="page">
    <header data-role="header">
      <!-- <a href="#" data-rel="back">Back</a> -->
      <h1 id="title">Non Title</h1>
    </header>
    <h3 id="sub-title" data-role="header">FlashForward|HTML5 Animation</h3>
    <div id="screen">
      <p id="loading"><img src="img/loadinfo.net.gif"></p>
    </div>
    <footer data-role="footer">
      FlashForward sample
      <a href="index.php" rel="external">Top</a>
    </footer>
  </div>
  <!-- // 開発中用
  <script type="text/javascript" src="js/bin/0.0.1/flashforward.min.js"></script>
  -->
  <script type="text/javascript" src="js/import.js"></script>
  <script type="text/javascript">
    var param = {};
    var _q = location.search.replace(/^\?/,"").split("&");
    var _p, _s;
    while (_p = _q.shift()) {
      _s = _p.split("=");
      param[_s[0]] = _s[1];
    }
    
    var swf = param.hasOwnProperty("f") ? param["f"] : "x_shape_01";
    var type = param.hasOwnProperty("t") ? ((param["t"] == "canvas") ? "canvas" : "svg") : "svg";
    var IS_DEV = param.hasOwnProperty("dev") ? Boolean(param["dev"]) : false;
    var DEV_TIMEOUT = param.hasOwnProperty("timeout") ? Number(param["timeout"]) : (IS_DEV ? 60000 : 0);

    document.title = swf + "-HTML5("+type+")";
    document.getElementById("title").innerHTML = swf;
    document.getElementById("sub-title").innerHTML = "FlashForward|HTML5("+type+")";
    var player = new FlashForward.Player("ff/"+swf+"/index.json", "screen", type, false, true);
    player.play();
  </script>
  </body>
</html>
